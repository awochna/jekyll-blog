<div class="small-8 small-offset-2 extra-whitespace columns">
  <h1>Contact Me</h1>
  <p>Reach out to me if you're looking for a web consultant for Drupal or Ruby on Rails, especially if you are in the Tucson, AZ area.</p>
  <form action="http://formspree.io/awochna@awochna.com">
    <div class="row">
      <div class="small-2 columns">
        <label for="name" class="right">Your Name</label>
      </div>
      <div class="small-10 columns">
        <input type="text" id="name" name="name">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="email" class="right">Your Email</label>
      </div>
      <div class="small-10 columns">
        <input type="email" id="email" name="_replyto">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label for="message" class="right">Your Message</label>
      </div>
      <div class="small-10 columns">
        <textarea id="message" name="message" rows="5"></textarea>
      </div>
    </div>
    <input type="hidden" name="_subject" value="Contact form submission">
    <input type="hidden" name="_next" value="//www.tidyfoxdev.com/thanks.html">
    <input type="text" name="_gotcha" style="display:none">
    <div class="row">
      <div class="small-4 small-offset-5 extra-whitespace columns">
        <input type="submit" value="Submit" class="button radius">
      </div>
    </div>
  </form>
</div>
