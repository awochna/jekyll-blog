---
layout: default
title: Blog
---

<h1>Recent Posts</h1>

<ul class="no-bullet">
  {% for post in site.posts %}
    <li>
      <span class="meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
